{% extends "base.html" %}

{% block content %}
<div class="login-container">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="id_username" name="username" required placeholder='имя пользователя'>
        </div>
        <div class="form-group">
            <input type="password" id="id_password" name="password" required required placeholder='пароль'>
        </div>
        <button type="submit">войти</button>
    </form>

</div>
{% endblock content %}
