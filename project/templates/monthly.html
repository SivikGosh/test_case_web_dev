{% extends "base.html" %}
{% block content %}
    <h1>Пользователи</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Месяц</th>
                <th>Общая сумма</th>
            </tr>
        </thead>
        <tbody>
            {% for income in total_income %}
                <tr>
                    <td>{{ income.month }} {{ income.year }}</td>
                    <td>{{ income.total }}</td>
                </tr>
            {% endfor %}
            {% if next %}
                <a href="{% url "app:daily_reports" date=next %}">след</a>
            {% endif %}
        </tbody>
    </table>
{% endblock content %}
